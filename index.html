<!DOCTYPE html>
<html ng-app="inputIconDemo">
<head>

  <!-- Angular Material CSS now available via Google CDN; version 0.10 used here -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.css">


</head>


<body>

  <p>{{2+2}}</p>


  <div ng-controller="DemoCtrl" layout="column">
    <br/>
    <md-content layout-padding class="autoScroll">
    <md-input-container class="md-icon-float" >
    <!-- Use floating label instead of placeholder -->
    <label>Name</label>
    <md-icon md-svg-src="img/icons/ic_person_24px.svg" class="name"></md-icon>
    <input ng-model="user.name" type="text">
  </md-input-container>
  <md-input-container md-no-float>
  <md-icon md-svg-src="img/icons/ic_phone_24px.svg"></md-icon>
  <input ng-model="user.phone" type="text" placeholder="Phone Number">
</md-input-container>
<md-input-container >
<!-- Use floating placeholder instead of label -->
<md-icon md-svg-src="img/icons/ic_email_24px.svg" class="email"></md-icon>
<input ng-model="user.email" type="email" placeholder="Email (required)" ng-required="true">
</md-input-container>
<md-input-container md-no-float>
<md-icon md-svg-src="img/icons/ic_place_24px.svg" style="display:inline-block;"></md-icon>
<input ng-model="user.address" type="text" placeholder="Address" >
</md-input-container>
</md-content>
</div>

<!-- Radio Buttons-->


<p>Selected Value: <span class="radioValue">{{radio_select = data.group1 }}</span> </p>
<p>{{radio_select}}</p>
<md-radio-group ng-model="data.group1">
<md-radio-button value="Cars" class="md-primary" ng-model="model.radio">Cars</md-radio-button>
<md-radio-button value="Bikes" ng-model="model.radio"> Bikes </md-radio-button>
<md-radio-button value="Snowboards" ng-model="model.radio">Snowboards</md-radio-button>
</md-radio-group>





<!-- Select menu 1-->
<div ng-controller="SelectOptGroupController" class="md-padding">
  <div>
    <h1 class="md-title">Select marks below</h1>
    <div layout="row">
      <md-input-container style="margin-right: 10px;">
      <label>marks</label>

      {{select_1 = ""}}
      <md-select ng-show="radio_select === 'Cars'" ng-model="car">
      <md-option ng-repeat="car in cars" value="{{car}}">{{car}}</md-option>
    </md-select>
    {{select_1 = car}}

{{select_1 = ""}}
    <md-select ng-show="radio_select === 'Bikes'" ng-model="bike">
    <md-option ng-repeat="bike in bikes" value="{{bike}}">{{bike}}</md-option>
  </md-select>
 {{select_1 = bike}}

{{select_1 = ""}}
  <md-select ng-show="radio_select === 'Snowboards'" ng-model="snowboard">
  <md-option ng-repeat="snowboard in snowboards" value="{{snowboard}}">{{snowboard}}</md-option>
</md-select>
{{select_1 = snowboard}}

</md-input-container>
</div>


</div>
</div>


<!-- Select menu 2-->




<!-- Angular Material Dependencies -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>


<!-- Angular Material Javascript now available via Google CDN; version 0.10 used here -->
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-messages.min.js"></script>

<script type="text/javascript" src="app.js"></script>
</body>

</html>
